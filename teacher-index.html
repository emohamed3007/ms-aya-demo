<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تطبيق Ms Aya - نسخة المدرس</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }
    .button {
      background: #8e44ad;
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .button:hover { background: #6c3483; }
    .span-2 { grid-column: span 2; }

  </style>
</head>
<body>
  <h1>لوحة تحكم المدرس</h1>

  <!-- الأزرار -->
  <div class="buttons">
    <div class="button"><a href="teacher-pages/manage-students.html" style="color:white; text-decoration:none;">إدارة الطلبة</a></div>
    <div class="button"><a href="teacher-pages/manage-payments.html" style="color:white; text-decoration:none;">إدارة المدفوعات</a></div>
    <div class="button"><a href="teacher-pages/manage-classes.html" style="color:white; text-decoration:none;">إدارة الصفوف الدراسية</a></div>
    <div class="button"><a href="teacher-pages/manage-attendance.html" style="color:white; text-decoration:none;">إدارة الحضور والانصراف</a></div>
    <div class="button"><a href="teacher-pages/manage-exams.html" style="color:white; text-decoration:none;">إدارة الامتحانات</a></div>
    <div class="button"><a href="teacher-pages/manage-howmeworks.html" style="color:white; text-decoration:none;">إدارة الواجبات</a></div>
    <div class="button span-2"><a href="teacher-pages/manage-notifications.html" style="color:white; text-decoration:none;">إدارة التنبيهات</a></div>
  </div>

  
  <footer>
  © 2026 Ms. Aya App — جميع الحقوق محفوظة
  </footer>

<style>
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #2c3e50;
    color: white;
    text-align: center;
    padding: 15px;
    border-top: 3px solid #8e44ad;
  }
</style>
</body>
</html>
