<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة المدفوعات والمصروفات</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background:#f9f9f9;
      margin:0;
      padding:20px;
    }
    h1 {
      text-align:center;
      color:#2c3e50;
      margin-bottom:20px;
    }
    .back-btn {
      display:inline-block;
      margin:10px 0;
      padding:10px 18px;
      background:#3498db;
      color:white;
      text-decoration:none;
      border-radius:6px;
      font-weight:bold;
      cursor:pointer;
    }
    .back-btn:hover { background:#2980b9; }

    .controls {
      margin:20px 0;
      text-align:center;
    }
    select {
      padding:8px;
      margin:0 10px;
      border-radius:6px;
      border:1px solid #ccc;
      font-size:16px;
    }
    button {
      padding:10px 20px;
      background:#8e44ad;
      color:white;
      border:none;
      border-radius:6px;
      font-weight:bold;
      cursor:pointer;
    }
    button:hover { background:#6c3483; }

    table {
      width:100%;
      border-collapse:collapse;
      background:white;
      margin-top:15px;
      font-size:16px;
    }
    th, td {
      border:1px solid #ddd;
      padding:12px;
      text-align:center;
    }
    th { background:#3498db; color:white; }
    tr:nth-child(even){ background:#f2f2f2; }

    .paid { color:green; font-weight:bold; }
    .unpaid { color:red; font-weight:bold; }
  </style>
</head>
<body>
  <a href="../teacher-index.html" class="back-btn">⬅ رجوع للصفحة الرئيسية</a>
  <h1>إدارة المدفوعات والمصروفات</h1>

  <!-- اختيارات الصف -->
  <div class="controls">
    <label>الصف:</label>
    <select id="classSelect">
      <option value="1">الصف الأول الثانوي</option>
      <option value="2">الصف الثاني الثانوي</option>
      <option value="3">الصف الثالث الثانوي</option>
    </select>
    <button onclick="showPayments()">إظهار الطلبة</button>
  </div>

  <!-- جدول المدفوعات -->
  <table id="paymentsTable" style="display:none;">
    <thead>
      <tr>
        <th>اسم الطالب</th>
        <th>الرقم</th>
        <th>المصروفات</th>
        <th>الحالة</th>
        <th>إجراء</th>
      </tr>
    </thead>
    <tbody id="paymentsBody"></tbody>
  </table>

  <script>
    function showPayments(){
      const classVal = document.getElementById('classSelect').value;

      // مثال بيانات الطلبة والمصروفات
      const students = [
        {name:"أحمد محمد", id:"101", fee:"1500 ج", status:"مدفوع"},
        {name:"سارة علي", id:"102", fee:"1500 ج", status:"غير مدفوع"},
        {name:"محمود حسن", id:"103", fee:"1500 ج", status:"مدفوع"},
        {name:"منى خالد", id:"104", fee:"1500 ج", status:"غير مدفوع"}
      ];

      const table = document.getElementById('paymentsTable');
      const body = document.getElementById('paymentsBody');
      body.innerHTML = "";

      students.forEach(st => {
        const row = `
          <tr>
            <td>${st.name}</td>
            <td>${st.id}</td>
            <td>${st.fee}</td>
            <td class="${st.status === 'مدفوع' ? 'paid' : 'unpaid'}">${st.status}</td>
            <td><button onclick="toggleStatus(this)">تغيير الحالة</button></td>
          </tr>`;
        body.innerHTML += row;
      });

      table.style.display = "table";
    }

    function toggleStatus(btn){
      const row = btn.parentElement.parentElement;
      const statusCell = row.children[3];
      if(statusCell.textContent === "مدفوع"){
        statusCell.textContent = "غير مدفوع";
        statusCell.className = "unpaid";
      } else {
        statusCell.textContent = "مدفوع";
        statusCell.className = "paid";
      }
    }
  </script>
</body>
</html>
