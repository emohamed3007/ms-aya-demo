<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة الواجبات</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background:#f9f9f9;
      margin:0;
      padding:20px;
    }
    h1 {
      text-align:center;
      color:#2c3e50;
      margin-bottom:20px;
    }
    .back-btn {
      display:inline-block;
      margin:10px 0;
      padding:10px 18px;
      background:#3498db;
      color:white;
      text-decoration:none;
      border-radius:6px;
      font-weight:bold;
      cursor:pointer;
    }
    .back-btn:hover { background:#2980b9; }

    .controls {
      margin:20px 0;
      text-align:center;
    }
    select {
      padding:8px;
      margin:0 10px;
      border-radius:6px;
      border:1px solid #ccc;
      font-size:16px;
    }
    button {
      padding:10px 20px;
      background:#8e44ad;
      color:white;
      border:none;
      border-radius:6px;
      font-weight:bold;
      cursor:pointer;
    }
    button:hover { background:#6c3483; }

    table {
      width:100%;
      border-collapse:collapse;
      background:white;
      margin-top:15px;
      font-size:16px;
    }
    th, td {
      border:1px solid #ddd;
      padding:12px;
      text-align:center;
    }
    th { background:#3498db; color:white; }
    tr:nth-child(even){ background:#f2f2f2; }

    .active { color:green; font-weight:bold; }
    .inactive { color:red; font-weight:bold; }

    
    .add-btn {
      display:inline-block;
      margin-bottom:20px;
      padding:10px 20px;
      background:#8e44ad;
      color:white;
      text-decoration:none;
      border-radius:6px;
      font-weight:bold;
      cursor:pointer;
    }
    .add-btn:hover { background:#6c3483; }
  </style>
</head>
<body>
  <a href="../teacher-index.html" class="back-btn">⬅ رجوع للصفحة الرئيسية</a>
  <h1>إدارة الواجبات</h1>

  <!-- اختيارات الصف -->
  <div class="controls">
    <label>الصف:</label>
    <select id="classSelect">
      <option value="1">الصف الأول الثانوي</option>
      <option value="2">الصف الثاني الثانوي</option>
      <option value="3">الصف الثالث الثانوي</option>
    </select>
    <button onclick="showPayments()">إظهار الواجبات</button>
  </div>
  
  <button id="addExam" class="add-btn" onclick="addGroup()" style="display:none;">➕ إضافة واجب</button>

  <!-- جدول المدفوعات -->
  <table id="examsTable" style="display:none;">
    <thead>
      <tr>
        <th>الامتحان</th>
        <th>الحالة</th>
        <th>إجراء</th>
      </tr>
    </thead>
    <tbody id="examsBody"></tbody>
  </table>

  <footer>
  © 2026 Ms. Aya App — جميع الحقوق محفوظة
  </footer>

<style>
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #2c3e50;
    color: white;
    text-align: center;
    padding: 15px;
    border-top: 3px solid #8e44ad;
  }
</style>

  <script>
    function showPayments(){
      const classVal = document.getElementById('classSelect').value;

      // مثال بيانات الطلبة والمصروفات
      const exams = [
        {name:"الوحده الاولي", status:"فعال"},
        {name:"الوحده الثانيه", status:"غير فعال"}
      ];

      const table = document.getElementById('examsTable');
      const body = document.getElementById('examsBody');
      body.innerHTML = "";

      exams.forEach(st => {
        const row = `
          <tr>
            <td>${st.name}</td>
            <td class="${st.status === 'فعال' ? 'active' : 'inactive'}">${st.status}</td>
            <td><button onclick="toggleStatus(this)">تغيير الحالة</button></td>
          </tr>`;
        body.innerHTML += row;
      });

      table.style.display = "table";
      document.getElementById('addExam').style.display = "table";
      
    }

    function toggleStatus(btn){
      const row = btn.parentElement.parentElement;
      const statusCell = row.children[1];
      if(statusCell.textContent === "فعال"){
        statusCell.textContent = "غير فعال";
        statusCell.className = "inactive";
      } else {
        statusCell.textContent = "فعال";
        statusCell.className = "active";
      }
    }
  </script>
</body>
</html>
