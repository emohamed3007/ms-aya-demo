<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة الحضور والانصراف</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background:#f9f9f9;
      margin:0;
      padding:20px;
    }
    h1 {
      text-align:center;
      color:#2c3e50;
      margin-bottom:20px;
    }
    .back-btn {
      display:inline-block;
      margin:10px 0;
      padding:10px 18px;
      background:#3498db;
      color:white;
      text-decoration:none;
      border-radius:6px;
      font-weight:bold;
      cursor:pointer;
    }
    .back-btn:hover { background:#2980b9; }

    .controls {
      margin:20px 0;
      text-align:center;
    }
    select {
      padding:8px;
      margin:0 10px;
      border-radius:6px;
      border:1px solid #ccc;
      font-size:16px;
    }
    button {
      padding:10px 20px;
      background:#8e44ad;
      color:white;
      border:none;
      border-radius:6px;
      font-weight:bold;
      cursor:pointer;
    }
    button:hover { background:#6c3483; }

    table {
      width:100%;
      border-collapse:collapse;
      background:white;
      margin-top:15px;
      font-size:16px;
    }
    th, td {
      border:1px solid #ddd;
      padding:12px;
      text-align:center;
    }
    th { background:#3498db; color:white; }
    tr:nth-child(even){ background:#f2f2f2; }
  </style>
</head>
<body>
  <a href="../teacher-index.html" class="back-btn">⬅ رجوع للصفحة الرئيسية</a>
  <h1>إدارة الحضور والانصراف</h1>

  <!-- اختيارات الصف والمجموعة -->
  <div class="controls">
    <label>الصف:</label>
    <select id="classSelect">
      <option value="1">الصف الأول الثانوي</option>
      <option value="2">الصف الثاني الثانوي</option>
      <option value="3">الصف الثالث الثانوي</option>
    </select>

    <label>المجموعة:</label>
    <select id="groupSelect">
      <option value="A">مجموعة أ</option>
      <option value="B">مجموعة ب</option>
      <option value="C">مجموعة ج</option>
    </select>

    <button onclick="showStudents()">إظهار الطلبة</button>
  </div>

  <!-- جدول الطلبة -->
  <table id="studentsTable" style="display:none;">
    <thead>
      <tr>
        <th>اسم الطالب</th>
        <th>الرقم</th>
        <th>الحضور</th>
        <th>الانصراف</th>
      </tr>
    </thead>
    <tbody id="studentsBody"></tbody>
  </table>

  
  <footer>
  © 2026 Ms. Aya App — جميع الحقوق محفوظة
  </footer>

<style>
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #2c3e50;
    color: white;
    text-align: center;
    padding: 15px;
    border-top: 3px solid #8e44ad;
  }
</style>

  <script>
    function showStudents(){
      const classVal = document.getElementById('classSelect').value;
      const groupVal = document.getElementById('groupSelect').value;

      // مثال بيانات الطلبة (ممكن تربطها بقاعدة بيانات لاحقاً)
      const students = [
        {name:"أحمد محمد", id:"101"},
        {name:"سارة علي", id:"102"},
        {name:"محمود حسن", id:"103"},
        {name:"منى خالد", id:"104"}
      ];

      const table = document.getElementById('studentsTable');
      const body = document.getElementById('studentsBody');
      body.innerHTML = "";

      students.forEach(st => {
        const row = `
          <tr>
            <td>${st.name}</td>
            <td>${st.id}</td>
            <td>
              <select>
                <option>حضر</option>
                <option>غاب</option>
              </select>
            </td>
            <td>
              <select>
                <option>انصرف</option>
                <option>لم ينصرف</option>
              </select>
            </td>
          </tr>`;
        body.innerHTML += row;
      });

      table.style.display = "table";
    }
  </script>
</body>
</html>
