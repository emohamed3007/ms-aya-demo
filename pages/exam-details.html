<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل الامتحان</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; color: #2c3e50; margin-bottom: 20px; }
    .question { background: #fff; border: 1px solid #ddd; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
    .options { margin-top: 10px; }
    .options label { display: block; margin-bottom: 5px; }
    textarea { width: 100%; height: 100px; margin-top: 10px; padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
    button { margin-top: 20px; padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #2980b9; }
  </style>
</head>
<body>
  <h1>تفاصيل الامتحان - الرياضيات</h1>

  <!-- سؤال اختيار من متعدد -->
  <div class="question">
    <strong>س1: ما ناتج 5 × 6 ؟</strong>
    <div class="options">
      <label><input type="radio" name="q1"> 25</label>
      <label><input type="radio" name="q1"> 30</label>
      <label><input type="radio" name="q1"> 35</label>
    </div>
  </div>

  <!-- سؤال صح وخطأ -->
  <div class="question">
    <strong>س2: العدد 10 هو عدد أولي.</strong>
    <div class="options">
      <label><input type="radio" name="q2"> صح</label>
      <label><input type="radio" name="q2"> خطأ</label>
    </div>
  </div>

  <!-- سؤال مقالي -->
  <div class="question">
    <strong>س3: اكتب خطوات حل المعادلة: 2x + 5 = 15</strong>
    <textarea placeholder="اكتب إجابتك هنا..."></textarea>
  </div>

  <button onclick="submitAnswers()">إرسال الإجابات</button>

  <script>
    function submitAnswers(){
      alert("تم إرسال إجاباتك بنجاح ✅");
    }
  </script>


  <footer>
  © 2026 Ms. Aya App — جميع الحقوق محفوظة
  </footer>
<style>
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #2c3e50;
    color: white;
    text-align: center;
    padding: 15px;
    border-top: 3px solid #8e44ad;
  }
</style>

</body>
</html>
