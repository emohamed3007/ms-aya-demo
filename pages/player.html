<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مشغل الفيديو</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; color: #2c3e50; margin-bottom: 20px; }
    video { display: block; margin: auto; max-width: 100%; border: 2px solid #3498db; border-radius: 8px; }
    textarea { width: 100%; height: 120px; margin-top: 20px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
    button { margin-top: 10px; padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #2980b9; }

    .questions-list { margin-top: 30px; }
    .question-item { background: #fff; border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin-bottom: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .status { color: orange; font-weight: bold; margin-top: 5px; display: block; }
  </style>
</head>
<body>
  <h1>مشاهدة الفيديو وكتابة الأسئلة</h1>
  
  <!-- Video player -->
  <video id="videoPlayer" controls>
    <source src="" type="video/mp4">
    متصفحك لا يدعم تشغيل الفيديو.
  </video>
  
  <!-- Questions section -->
  <textarea id="questions" placeholder="اكتب أسئلتك هنا أثناء مشاهدة الفيديو..."></textarea>
  <button onclick="saveQuestions()">حفظ الأسئلة</button>

  <!-- Saved questions list -->
  <div class="questions-list" id="questionsList">
    <h2>الأسئلة المحفوظة</h2>
  </div>

  <script>
    // Load video from query string
    const urlParams = new URLSearchParams(window.location.search);
    const videoFile = urlParams.get('video');
    if(videoFile){
      document.getElementById('videoPlayer').src = ("..\\videos\\" + videoFile);
      videoPlayer.play().catch(err => { 
        console.log("Autoplay blocked, user must press play:", err)
      });
    }

    // Save questions and show them under video
    function saveQuestions(){
      const text = document.getElementById('questions').value.trim();
      if(text){
        const list = document.getElementById('questionsList');
        const item = document.createElement('div');
        item.className = 'question-item';
        item.innerHTML = `<strong>سؤال:</strong> ${text}<br><span class="status">في انتظار المراجعة والإجابة</span>`;
        list.appendChild(item);
        document.getElementById('questions').value = ""; // clear textarea
      } else {
        alert("لم يتم كتابة أي أسئلة.");
      }
    }
  </script>

  

  <footer>
  © 2026 Ms. Aya App — جميع الحقوق محفوظة
  </footer>

<style>
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #2c3e50;
    color: white;
    text-align: center;
    padding: 15px;
    border-top: 3px solid #8e44ad;
  }
</style>

</body>
</html>
